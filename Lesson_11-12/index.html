<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_11,12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="home">
				<div class="home__container">
					<div class="house">
						<div class="house__roof roof">
							<div class="roof__body"></div>
							<img class="roof__antenna" src="img/antenna.png" width="150" height="150" alt="antenna">
							<img class="roof__smoker" src="img/smoker.png" width="150" height="150" alt="smoker">
						</div>
						<div class="house__line"></div>
						<div class="house__top-windows">
							<div class="house__top-window house__top-window_left">
								<img class="furniture" src="img/furniture.png" width="245" height="130" alt="furniture">
								<img class="furniture-closed" src="img/decor-textile.png" width="245" height="130" alt="furniture">
								<div class="line-big"></div>
							</div>
							<div class="house__top-window house__top-window_right">
								<img class="furniture-closed" src="img/decor-textile.png" width="245" height="130" alt="decor furniture">
								<img class="furniture" src="img/furniture.png" width="245" height="130" alt="furniture">
								<div class="line-big"></div>
							</div>
						</div>
						<div class="house__bottom-windows">
							<div class="house__bottom-window house__bottom-window_left">
								<div class="line line_0"></div>
								<div class="line line_1"></div>
								<div class="line line_2"></div>
								<div class="line line_3"></div>
								<div class="line line_4"></div>
								<div class="line line_5"></div>
								<div class="line line_6"></div>
								<div class="line line_7"></div>
								<div class="line line_8"></div>
								<div class="line line_9"></div>
							</div>
							<div class="house__bottom-window house__bottom-window_right">
								<div class="line line_0"></div>
								<div class="line line_1"></div>
								<div class="line line_2"></div>
								<div class="line line_3"></div>
								<div class="line line_4"></div>
								<div class="line line_5"></div>
								<div class="line line_6"></div>
								<div class="line line_7"></div>
								<div class="line line_8"></div>
								<div class="line line_9"></div>
							</div>
						</div>
						<div class="house__dorr dorr">
							<div class="dorr-key"></div>
						</div>
					</div>
					<div class="second-house">
						<img class="tree" src="img/tree.png" alt="tree">
						<div class="second-house__roof roof roof_second">
							<div class="roof__body roof__body_second"></div>
						</div>
						<div class="second-house__garage garage">
							<div class="garage__line line-garage line-garage_left"></div>
							<div class="garage__line line-garage line-garage_right"></div>
							<div class="garage__gates">
								<div class="line-gates line-gates_1"></div>
								<div class="line-gates line-gates_2"></div>
							</div>
						</div>
					</div>
					<div class="home__grass grass">
						<div class="grass__body">
							<div class="doroga doroga_1"></div>
							<div class="doroga doroga_2"></div>
							<div class="doroga doroga_3"></div>
						</div>
						<img class="shrub shrub_1" src="img/shrubs.png" width="70" height="70" alt="shrub-1">
						<img class="shrub shrub_2" src="img/shrubs-1.png" width="70" height="70" alt="shrub-2">
						<img class="shrub shrub_3" src="img/shrubs.png" width="70" height="70" alt="shrub-3">
						<img class="shrub shrub_4" src="img/shrubs-1.png" width="120" height="120" alt="shrub-4">
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
